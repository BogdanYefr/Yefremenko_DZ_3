<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 150px;
      height: 150px;
      border-collapse: collapse;
    }
    .blue_item {
      background-color: blue;
    }
    .red_item {
      background-color: red;
    }
  </style>
</head>
<body>
  <table>
    <tr>
    <td class="blue_item" style="border-radius: 50% 50% 0 0;"></td>
    <td class="red_item" style="border-radius: 50% 0 0 0;"></td>
    <td class="red_item" style="border-radius: 0 50% 50% 0;"></td>
    </tr>
    <tr>
    <td class="blue_item"></td>
    <td class="red_item"></td>
    <td class="blue_item" style="border-radius: 50%;"></td>
    </tr>
    <tr>
    <td class="blue_item" style="border-radius: 0 0 50% 50%;"></td>
    <td class="red_item" style="border-radius: 0 0 0 50%;"></td>
    <td class="red_item" style="border-radius: 0 50% 50% 0;"></td>
    </tr>
  </table>
</body>
</html>
